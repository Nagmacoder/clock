<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dynamic clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(#ff2079, #e92efb, #04005e, #440bd4);
            height: 100vh;
        }

        p {
            font-size: 70px;
            text-align: center;
            justify-content: center;
            border: 5px solid black;
            border-radius: 6px;
            color: black;
            font-weight: bold;
            margin: 10% 20%;
            margin-bottom: 10px;

        }

        button {
            background: linear-gradient(#fce54f, #ff0037);
            margin: 20px;
            padding: 20px;
            text-align: center;
            font-size: 35px;
            font-weight: bold;
            margin-left: 42%;
            transition: all 1s ease-in;
            border-radius: 6px;
            border: 3px solid white;
            
        }
       
        button:hover {
            transform:skew();
            background: linear-gradient(#ff2079, #ff0037);
            color: rgb(13, 3, 98);
        }

        .text1 {
           margin-left: 13%; 
            margin-top: 5%;
            font-size: 30px;
            font-weight: bold;
            color: rgb(13, 3, 98);
            position: relative;
            animation: slide 11s 5 ease-in;
            animation-delay: 1s;
        }

        .text {
            
            font-size: 30px;
            font-weight: bold;
            color: rgb(13, 3, 98);
            position: relative;
            animation: slide 11s 5 ease-in;
            animation-delay: 1s;
        }
        @keyframes slide {
            from {
                left: 0px;
            }

            to {
                left: 1280px;
            }
        }

    </style>
</head>

<body>
    <div>
        <h3 class="text1">"Time waits for no One."</h3>
        <h3 class="text">"Men talk for killing time , while time quietly kills them."</h3>
        <p id="showClock"> </p>
        <button onclick="clearInterval(clock)">Stop Me</button>
        <!-- <button onclick="">Start Me</button> -->
    </div>
    <script>
        var clock = setInterval(clocktiming, 1000)
        function clocktiming() {
            var d = new Date();
            var nagma = d.toLocaleTimeString();
            document.getElementById('showClock').innerHTML = nagma;
        }
    </script>
</body>

</html>
